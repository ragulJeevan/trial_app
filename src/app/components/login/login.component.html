<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm">
          <div class="form-group mt-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="user_name" placeholder="Enter username"  >
            <!-- <div *ngIf="!isLoggedIn && loginForm.controls.user_name.errors" class="text-danger">
              <div *ngIf="loginForm.controls.user_name.errors.required">Username is required.</div>
            </div> -->
          </div>
          <div class="form-group mt-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="pass_code" placeholder="Enter password">
            <!-- <div *ngIf="!isLoggedIn && loginForm.controls.pass_code.errors" class="text-danger">
                <div *ngIf="loginForm.controls.pass_code.errors.required">Password is required.</div>
            </div> -->
          </div>
          <button type="submit" class="btn btn-primary  mt-4" (click) = "submitForm()" >Submit</button>
        </form>
      </div>
    </div>
  </div>
