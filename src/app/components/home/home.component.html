<mat-sidenav-container class="sidenav-container">
  <mat-sidenav style="background-color: #5C637D;color: antiquewhite;" #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="color: whitesmoke;" >{{menu}}</mat-toolbar>
    <mat-nav-list>
      <a   mat-list-item routerLink="">HOME</a>
      <a   mat-list-item routerLink="/shift">SHIFT</a>
      <a   mat-list-item routerLink="/role">ROLE</a>
      <a  mat-list-item routerLink="/department-list" >DEPARTMENTS</a>
      <a  mat-list-item routerLink="/employee-list" >EMPLOYEE LIST</a>
      <a  mat-list-item routerLink="/list-site" >SITES</a>
      <a  mat-list-item routerLink="attendance/mark-attendance" >MARK ATTENDANCE</a>
      <a  mat-list-item routerLink="attendance/mark-attendance" >ADD INVENTORY</a>
      <a  mat-list-item routerLink="attendance/mark-attendance" >ADD EXPENSE</a>
      <!-- <a  mat-list-item routerLink="reports/attendance-report">ATTENDANCE REPORT</a> -->
      <a  mat-list-item (click)="logout()" >LOGOUT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #5C637D;color: antiquewhite;">
      <button
      style="border-radius: 100%;
      border-color: whitesmoke;
      background-color: white;"
        type="button"
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        
        <div  >
          <img aria-label="Side nav toggle icon"  src="../../../assets/Icons/kantha_logo.svg" alt="logo" height="40" width="40" >
        </div>
      
      </button>
      <b><i>{{title}}</i></b>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div clas="card" style="background-color: #f1ede7;height: 93vh;overflow: auto;" >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
